$var title: Password Recovery

<form id="passwordRecoveryForm">
    <fieldset>
        <legend>Password Recovery</legend>
        <p>You will be emailed a password reset link.</p>
        <input type="text" data-bind="value: username" placeholder="Username" required>
        <input class="login_btn" type="submit" value="Request">
        <ul data-bind="foreach: messages">
            <li data-bind="text: $$data"></li>
        </ul>
    </fieldset>
</form>

<script>

    passwordRecoveryFormModel = {
        username: ko.observable(),
        messages: ko.observableArray()
    }

    ko.applyBindings(passwordRecoveryFormModel, document.getElementById('passwordRecoveryForm'));

    $$('#passwordRecoveryForm').submit(function (e) {
        e.preventDefault();
        $$.ajax({
            type: 'POST',
            url: '$path/api/user/password/' + passwordRecoveryFormModel.username(),
            dataType: 'json',
            data: JSON.stringify({
                uid_type: 'username'
            }),
            statusCode: {
                500: function () {
                    passwordRecoveryFormModel.messages(['Server error']);
                },
                200: function (response) {
                    passwordRecoveryFormModel.messages(response.messages);
                }
            }
        });
    })
</script>
